<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .convert-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    
    .convert-btn:hover {
      background-color: #45a049;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature" />
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button class="convert-btn" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unit = document.getElementById("unit").value;
      var resultElement = document.getElementById("result");

      // Validate temperature input as a number
      if (isNaN(temperatureInput)) {
        resultElement.innerHTML = "Please enter a valid temperature!";
        return;
      }

      var convertedTemperature;
      var resultUnit;

      if (unit === "celsius") {
        convertedTemperature = (parseFloat(temperatureInput) * 9 / 5) + 32;
        resultUnit = "Fahrenheit";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (parseFloat(temperatureInput) - 32) * 5 / 9;
        resultUnit = "Celsius";
      } else if (unit === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) - 273.15;
        resultUnit = "Celsius";
      }

      resultElement.innerHTML = "Converted Temperature: " + convertedTemperature.toFixed(2) + " " + resultUnit;
    }
  </script>
</body>
</html>
